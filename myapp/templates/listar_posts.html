<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #3498db;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e9e9e9;
        }
        h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #2c3e50;
        }
        p {
            margin: 0;
            color: #555555;
        }
        small {
            color: #999999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.titulo }}</h2>
                    <p>{{ post.conteudo }}</p>
                    <p><small>Publicado por: {{ post.autor_nome }}</small></p>
                    <p><small>Em: {{ post.data_publicacao }}</small></p>
                </li>
            {% empty %}
                <li>Não há posts disponíveis.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
